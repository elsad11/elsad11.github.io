<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		div{
			font-size: 20px;
			background-color:white;
			font-family: Verdana;
			width:100px;
			height:100px;
			transition:1s;
			border-radius:50%;
			display:inline-block;
		}
		/*div:hover{
			background-color:red;
			width:200px;
			height:200px;
			transform:rotate(360deg);
			transition:1s;

		}*/

		#red:hover{
			background-color:red;
			width:100px;
			height:100px;
			transform:rotate(100deg);
			transition:.5s;
			border-radius:50%;
		}
		#orange:hover{
			background-color:orange;
			width:100px;
			height:100px;
			transform:rotate(100deg);
			transition:.5s;
			border-radius:50%;
		}
		#yellow:hover{
			background-color:palegoldenrod;
			width:100px;
			height:100px;
			transform:rotate(100deg);
			transition:.5s;
			border-radius:50%;
		}
		#green:hover{
			background-color:yellowgreen;
			width:100px;
			height:100px;
			transform:rotate(100deg);
			transition:.5s;
			border-radius:50%;
		}
		#blue:hover{
			background-color:cornflowerblue;
			width:100px;
			height:100px;
			transform:rotate(100deg);
			transition:.5s;
			border-radius:50%;
		}
		#purple:hover{
			background-color:mediumpurple;
			width:100px;
			height:100px;
			transform:rotate(100deg);
			transition:.5s;
			border-radius:50%;
		}
	</style>
</head>
<body>

<div id="red"></div>
<div id="orange"></div>
<div id="yellow"></div>
<div id="green"></div>
<div id="blue"></div>
<div id="purple"></div>
	
</body>
</html>
